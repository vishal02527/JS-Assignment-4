<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Events - Assignment 4</title>

		<link rel="stylesheet" type="text/css" href="styles2.css">
	</head>
	<body>
		<section id="main" class="row">
			<div id="main_image_container">
				<img id="main_image" data-img="image_0" src="">
			</div>
			<div id="text_content" class="column">
				<h1 id="name"></h1>
				<h4 id="brand"></h4>
				<h3 id="price">Price: Rs <span id="price_value"></span></h3>
				<div id="description_box" class="column">
					<h3>Description</h3>
					<p id="description"></p>
				</div>
				<div id="preview_box" class="column">
					<h3>Product Preview</h3>
					<div id="preview_images" class="row">
						<!-- item images through javascript-->
					</div>
				</div>
				<button id="add_to_cart">Add to Cart</button>
			</div>
		</section>

		<script type="text/javascript" src="details.js"></script>
		<script type="text/javascript" src="main4.js"></script>
	</body>
</html>
